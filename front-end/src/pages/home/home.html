<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Security Family</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- {{provider.members | json}} -->
    <ion-list>
      <ion-item-sliding *ngFor="let member of provider.members">
        <ion-item >
          <ion-thumbnail item-start>
            <img [src]="provider.getAvatar(member.email)">
          </ion-thumbnail>
          <h2>{{ member.name }}</h2>
          <p>{{ member.fone }}</p>
          <p>{{ member.email }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)=localizar(member.id)>
            <ion-icon name="locate"></ion-icon>
              Localizar
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
