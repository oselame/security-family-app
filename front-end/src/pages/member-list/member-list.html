<ion-header>
  <ion-navbar>
    <ion-title>Members</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add" (click)="addNewMember()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let member of members">
    <ion-card-header>
      {{ member.name }}
    </ion-card-header>
    <ion-card-content>
      {{ member.fone }}
    </ion-card-content>
  </ion-card>


</ion-content>
