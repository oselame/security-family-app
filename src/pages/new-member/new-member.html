<ion-header>
    <ion-navbar>
        <ion-title>New Member</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddNewMember(f.value)">
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" name="name" ngModel required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fone:</ion-label>
            <ion-input type="text" name="fone" ngModel required></ion-input>
        </ion-item>
        <button ion-button block [disabled]="!f.valid" type="submit">Save</button>
    </form>
</ion-content>
